<ion-card-header>
    <ion-card-title class="title2">{{ valor }}</ion-card-title>
  </ion-card-header>
<ion-slides *ngIf="valor != null" pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card-content>
          {{conteudo}}
      </ion-card-content>
    </ion-slide>
    <ion-slide *ngFor = "let fotos of imagens">
      <img src=[fotos]>
    </ion-slide>
</ion-slides>
<ion-item class="search">
  <ion-label position="floating">ASSUNTO</ion-label>
  <ion-input class="inputInfo" [(ngModel)] = "input"></ion-input>
</ion-item>
<ion-button id="botao" class="pesquisar" (click)="busca()" color="success">PESQUISAR!</ion-button>
