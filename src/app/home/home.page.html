<ion-row>
    <ion-col size="4">
        <img class="dinoLogo" src="assets/images/logo.png">
    </ion-col>
    <ion-col size="8">
      <div>
        <h1 class="title">DINESQUISA</h1>
      </div>
    </ion-col>
  </ion-row>
<ion-item>

  <ion-label position="floating">ASSUNTO</ion-label>
  <ion-input [(ngModel)] = "input"></ion-input>
</ion-item>
<ion-button (click)="pesquisar()" color="success">PESQUISAR!</ion-button>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    <ion-card-title>Card Title</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean.
  </ion-card-content>
</ion-card>
