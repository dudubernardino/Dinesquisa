<ion-row>
  <ion-col size="4">
      <img class="dinoLogo" src="assets/images/logo.png">
  </ion-col>
  <ion-col size="8">
    <div>
      <h1 class="title">DINESQUISA</h1>
    </div>
    <div class="socialMedia">
      <a href="https://www.linkedin.com/in/eduardo-bernardino-407006170/" target="blank"><ion-icon  name="logo-linkedin"></ion-icon></a>
      <a href="https://www.instagram.com/dudubernardino/" target="blank"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://github.com/dudubernardino" target="blank" ><ion-icon name="logo-github"></ion-icon></a>
    </div>
  </ion-col>
</ion-row>

<div class="infos" *ngIf="banner == true">
  <ion-card-header>
    <ion-card-title>
      Olá, Toaster!
    </ion-card-title>
    <img src="/assets/images/banner.png">
  </ion-card-header>
  <ion-row>
      <ion-col size="7">
        <p class="credit">Desenvolvido por: Eduardo Bernardino</p>
      </ion-col>
      <ion-col size="5">
        <a href="https://algorithmia.com/" target="blank"><p class="credit">Créditos:<br>Algorithmia</p></a> 
      </ion-col>
  </ion-row>
</div>


<ion-card-header>
    <ion-card-title class="title2">{{infos?.title}}</ion-card-title><ion-button color="success" *ngIf="infos != null" class="voltar"
    (click)="backHome()">VOLTAR!</ion-button>
</ion-card-header>
<ion-slides *ngIf="infos != null" pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card-content>
          {{conteudo}}
      </ion-card-content>
    </ion-slide>
    <ion-slide>
        <img [src]="images[9]">       
    </ion-slide>
    <ion-slide>        
        <img [src]="images[3]">
    </ion-slide>
    <ion-slide>
        <img [src]="images[5]">
    </ion-slide>
</ion-slides>

<!-- <div *ngIf="infos == null"> -->
<div class="pesquisa" *ngIf="banner == true">
  <ion-label position="floating">ASSUNTO</ion-label>
  <ion-input class="inputInfo" [(ngModel)] = "input"></ion-input>
  <ion-button id="botao" class="pesquisar" (click)="busca()" color="success">PESQUISAR!</ion-button>
</div>
